<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dải năng lượng Trái Tim - Trần Anh Thư</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #explosionText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      font-size: 4rem;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      letter-spacing: 5px;
      text-shadow:
        0 0 40px #fff, 
        0 0 80px #f8c,
        0 0 80px #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s, transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div id="explosionText">Trần Anh Thư</div>
<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

// Heart parametric formula
function heart(t, scale=1, center={x:w/2, y:h/2}) {
  let x = 16 * Math.pow(Math.sin(t),3);
  let y = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
  return {
    x: center.x + scale * x * 25,
    y: center.y - scale * y * 25
  };
}

// Energy strands (super thick, mượt, giống image2)
function drawEnergyStrands(time) {
  let baseScale = 1.08 + 0.03 * Math.sin(time*1.05);
  let strandCount = 180;
  ctx.save();
  // Glow background
  let grad = ctx.createRadialGradient(w/2, h/2, 8, w/2, h/2, Math.max(w,h)*0.5);
  grad.addColorStop(0, "rgba(255,200,255,0.22)");
  grad.addColorStop(0.4, "rgba(255,170,255,0.10)");
  grad.addColorStop(1, "rgba(0,0,0,0.0)");
  ctx.globalAlpha = 1;
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,w,h);
  ctx.restore();

  for (let s=0; s<strandCount; s++) {
    let t1 = (s/strandCount)*2*Math.PI;
    let t2 = t1 + 2*Math.PI/strandCount*1.3 + 0.4*Math.sin(time+t1*2.5);
    let p1 = heart(t1, baseScale + 0.14*Math.sin(time*1.2 + t1*4));
    let p2 = heart(t2, baseScale + 0.18*Math.sin(time*1.7 + t2*3.3 + s*0.6));
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(w/2, h/2);
    for (let i=0;i<=30;i++) {
      // Curved path control points
      let tt = i/30;
      let tt2 = tt*tt*(3-2*tt);
      let x = (1-tt2)*(1-tt2)*w/2 + 2*(1-tt2)*tt2*p1.x + tt2*tt2*p2.x;
      let y = (1-tt2)*(1-tt2)*h/2 + 2*(1-tt2)*tt2*p1.y + tt2*tt2*p2.y;
      ctx.lineTo(x, y);
    }
    ctx.shadowBlur = 22+22*Math.abs(Math.sin(time+s));
    ctx.shadowColor = "#ffb0f6";
    ctx.strokeStyle = "rgba(255,150,255,0.22)";
    ctx.lineWidth = 10 + 4*Math.sin(time+s*1.2);
    ctx.globalAlpha = 0.72 + 0.12*Math.cos(time*1.2+s*2.2);
    ctx.stroke();
    ctx.restore();
  }
  // Extra glow at core
  ctx.save();
  let g2 = ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h)*0.13);
  g2.addColorStop(0,"rgba(255,230,255,0.45)");
  g2.addColorStop(1,"rgba(255,230,255,0)");
  ctx.globalAlpha=0.4;
  ctx.fillStyle = g2;
  ctx.beginPath();
  ctx.arc(w/2,h/2,Math.max(w,h)*0.13,0,2*Math.PI);
  ctx.fill();
  ctx.restore();
}

function drawHeartExplosion(progress) {
  for (let i = 0; i < 220; i++) {
    let t = (i / 220) * 2 * Math.PI;
    let angle = t + Math.random()*0.08;
    let len = 180 + 500 * progress * (0.8+0.5*Math.random());
    let from = heart(t, 1.05);
    let to = {
      x: w/2 + Math.cos(angle) * len,
      y: h/2 + Math.sin(angle) * len
    };
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(from.x, from.y);
    ctx.bezierCurveTo(
      w/2 + Math.cos(angle-Math.PI/18)*len*0.36, 
      h/2 + Math.sin(angle-Math.PI/18)*len*0.36,
      w/2 + Math.cos(angle+Math.PI/18)*len*0.62, 
      h/2 + Math.sin(angle+Math.PI/18)*len*0.62,
      to.x, to.y
    );
    ctx.strokeStyle = `rgba(255,160,255,${1-progress})`;
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 38;
    ctx.lineWidth = 5.5 + 7.2*(1-progress);
    ctx.stroke();
    ctx.restore();
  }
}

// Heart particle system
let textParticles = [];
function createTextParticles() {
  // Bắn ra từ tâm chữ, phủ khắp màn hình, trái tim to rõ, không rơi xuống
  const textDiv = document.getElementById("explosionText");
  const rect = textDiv.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const number = 180+Math.floor(Math.random()*40);
  for (let i = 0; i < number; i++) {
    let angle = Math.random()*2*Math.PI;
    let speed = 10 + 14*Math.random();
    let color = `hsl(${320+Math.random()*60},98%,${65+Math.random()*20}%)`;
    textParticles.push({
      x: centerX,
      y: centerY,
      vx: Math.cos(angle)*speed,
      vy: Math.sin(angle)*speed,
      alpha: 1,
      color,
      size: 27 + 25*Math.random(), // Trái tim lớn
      gravity: 0, // Không rơi!
      decay: 0.013 + Math.random()*0.011
    });
  }
}
function drawTextParticles() {
  for (let p of textParticles) {
    ctx.save();
    ctx.globalAlpha = p.alpha;
    ctx.translate(p.x, p.y);
    ctx.scale(0.28 + p.size*0.018, 0.28 + p.size*0.018);
    ctx.beginPath();
    for (let t = 0; t <= Math.PI*2; t += 0.12) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      if (t === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 18 + 10*Math.random();
    ctx.fill();
    ctx.restore();
  }
}

// State & Animation
let phase = "energy"; // energy, explode, text, text-explode, done
let explosionProgress = 0;
let showEnergy = true;

function animate() {
  // Clear background
  ctx.globalAlpha = 1;
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);

  let now = performance.now() * 0.001;

  if (phase === "energy" && showEnergy) {
    drawEnergyStrands(now);
  }
  if (phase === "explode" && showEnergy) {
    drawHeartExplosion(explosionProgress);
    if (explosionProgress < 1) {
      explosionProgress += 1/60 / 1.0;
    } else {
      // Xoá hoàn toàn các dải năng lượng
      showEnergy = false;
      document.getElementById("explosionText").style.opacity = 1;
      document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
      phase = "text";
    }
  }
  if (phase === "text") {
    // Không vẽ gì, chỉ hiện chữ!
  }
  if (phase === "text-explode") {
    drawTextParticles();
    for (let p of textParticles) {
      p.x += p.vx;
      p.y += p.vy;
      // Không gravity, không rơi xuống!
      p.alpha -= p.decay;
    }
    textParticles = textParticles.filter(p => p.alpha > 0.04);
    if (textParticles.length === 0) phase = "done";
  }
  requestAnimationFrame(animate);
}
animate();

// Timers
setTimeout(() => {
  phase = "explode";
  document.getElementById("explosionText").style.opacity = 0;
}, 5000);

setTimeout(() => {
  // Show text with animation
  document.getElementById("explosionText").style.opacity = 1;
  document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1.12)";
  setTimeout(() => {
    document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
  }, 700);
}, 6300);

setTimeout(() => {
  // Text explode to big hearts
  document.getElementById("explosionText").style.opacity = 0;
  createTextParticles();
  phase = "text-explode";
}, 8300);

window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
</script>
</body>
</html>
