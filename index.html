<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trái tim năng lượng - Trần Anh Thư</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #explosionText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      font-size: 4rem;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      letter-spacing: 5px;
      text-shadow:
        0 0 20px #fa1, 
        0 0 60px #f24,
        0 0 16px #f2a,
        0 0 100px #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div id="explosionText">Trần Anh Thư</div>
<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

// --- Heart parametric formula ---
function heart(t, scale=1, center={x:w/2,y:h/2}) {
  let x = 16 * Math.pow(Math.sin(t),3);
  let y = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
  return {
    x: center.x + scale * x * 23,
    y: center.y - scale * y * 23
  };
}

// --- Energy effect ---
function drawEnergyRibbon(time) {
  let baseScale = 1.03 + 0.05 * Math.sin(time*1.12);
  let layers = 7;
  for (let l=0; l<layers; l++) {
    let alpha = 0.18 + 0.09*Math.sin(time + l);
    let offset = Math.sin(time*0.8+l*1.5)*0.04;
    ctx.save();
    ctx.beginPath();
    for (let i=0; i<=340; i++) {
      let t = (i/340)*2*Math.PI;
      let scale = baseScale + offset + 0.08*Math.sin(time*2.1 + t*6 + l*2);
      let p = heart(t, scale);
      if (i===0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.shadowBlur = 26+22*l;
    ctx.shadowColor = `rgba(255,40,80,0.7)`;
    ctx.strokeStyle = `rgba(255,${70+60*l},${130+30*l},${alpha})`;
    ctx.lineWidth = 2.8-l*0.3;
    ctx.stroke();
    ctx.restore();
  }
  // sparkles
  for (let i=0; i<32; i++) {
    let t = (time*1.6+i*9.3)% (2*Math.PI);
    let scale = 1.02+0.13*Math.sin(time*2.5+i*3.2);
    let p = heart(t, scale);
    ctx.save();
    ctx.beginPath();
    ctx.arc(p.x, p.y, 1.4+Math.random()*2.3, 0, 2*Math.PI);
    ctx.fillStyle = "rgba(255,255,255,0.14)";
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 12;
    ctx.fill();
    ctx.restore();
  }
}

// --- Heart filled plasma core ---
function drawPlasmaCore(time) {
  for (let j=0; j<22; j++) {
    ctx.save();
    ctx.beginPath();
    let phase = time + j*0.3;
    let scale = 0.66 + 0.42*Math.abs(Math.sin(phase));
    let cx = w/2 + 7*Math.sin(phase*2);
    let cy = h/2 + 7*Math.cos(phase*1.7);
    for (let i=0; i<=70; i++) {
      let t = (i/70)*2*Math.PI;
      let p = heart(t, scale, {x:cx, y:cy});
      if (i===0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.closePath();
    ctx.globalAlpha = 0.08+0.09*Math.random();
    ctx.fillStyle = `hsl(${350+Math.sin(time*3+j)*10},100%,${55+Math.random()*15}%)`;
    ctx.shadowBlur = 16+Math.random()*16;
    ctx.shadowColor = "#ffb2d7";
    ctx.fill();
    ctx.restore();
  }
}

// --- Heart explosion effect ---
function drawHeartExplosion(progress) {
  for (let i = 0; i < 140; i++) {
    let t = (i / 140) * 2 * Math.PI;
    let angle = t + Math.random()*0.05;
    let len = 160 + 320 * progress * (0.7+0.5*Math.random());
    let from = heart(t, 1.02);
    let to = {
      x: w/2 + Math.cos(angle) * len,
      y: h/2 + Math.sin(angle) * len
    };
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(from.x, from.y);
    ctx.bezierCurveTo(
      w/2 + Math.cos(angle-Math.PI/24)*len*0.32, 
      h/2 + Math.sin(angle-Math.PI/24)*len*0.32,
      w/2 + Math.cos(angle+Math.PI/24)*len*0.59, 
      h/2 + Math.sin(angle+Math.PI/24)*len*0.59,
      to.x, to.y
    );
    ctx.strokeStyle = `rgba(255,60,140,${1-progress})`;
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 32;
    ctx.lineWidth = 2.3 + 3.2*(1-progress);
    ctx.stroke();
    ctx.restore();
  }
}

// --- Tiny heart particle system ---
let textParticles = [];
function createTextParticles() {
  // Bắn ra từ tâm chữ, phủ khắp màn hình
  const textDiv = document.getElementById("explosionText");
  const rect = textDiv.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const number = 120+Math.floor(Math.random()*20);
  for (let i = 0; i < number; i++) {
    let angle = Math.random()*2*Math.PI;
    let speed = 4.5 + 3.5*Math.random();
    let color = `hsl(${340+Math.random()*40},98%,${60+Math.random()*20}%)`;
    textParticles.push({
      x: centerX, y: centerY,
      vx: Math.cos(angle)*speed,
      vy: Math.sin(angle)*speed,
      alpha: 1,
      color,
      size: 11 + 10*Math.random(),
      gravity: 0.16 + 0.09*Math.random()
    });
  }
}
function drawTextParticles() {
  for (let p of textParticles) {
    // Heart shape
    ctx.save();
    ctx.globalAlpha = p.alpha;
    ctx.translate(p.x, p.y);
    ctx.scale(0.16 + p.size*0.016, 0.16 + p.size*0.016);
    ctx.beginPath();
    for (let t = 0; t <= Math.PI*2; t += 0.15) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      if (t === 0)
        ctx.moveTo(x, y);
      else
        ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 10 + 10*Math.random();
    ctx.fill();
    ctx.restore();
  }
}

// --- State & Animation ---
let phase = "energy"; // energy, explode, text, text-explode, done
let explosionProgress = 0;

function animate() {
  ctx.globalAlpha = 0.19;
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);
  ctx.globalAlpha = 1;
  let now = performance.now() * 0.001;

  if (phase === "energy") {
    drawPlasmaCore(now);
    drawEnergyRibbon(now);
  }
  if (phase === "explode") {
    drawHeartExplosion(explosionProgress);
    if (explosionProgress < 1) {
      explosionProgress += 1/60 / 1.0;
    } else {
      phase = "text";
      document.getElementById("explosionText").style.opacity = 1;
      document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
    }
  }
  if (phase === "text") {
    // chỉ hiển thị chữ, không vẽ gì
  }
  if (phase === "text-explode") {
    drawTextParticles();
    for (let p of textParticles) {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += p.gravity;
      p.alpha -= 0.012 + Math.random()*0.008;
    }
    textParticles = textParticles.filter(p => p.alpha > 0.03);
    if (textParticles.length === 0) phase = "done";
  }
  requestAnimationFrame(animate);
}
animate();

// --- Timers ---
setTimeout(() => {
  phase = "explode";
  document.getElementById("explosionText").style.opacity = 0;
}, 5000);

setTimeout(() => {
  // Show text with animation
  document.getElementById("explosionText").style.opacity = 1;
  document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1.08)";
  setTimeout(() => {
    document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
  }, 600);
}, 6300);

setTimeout(() => {
  // Text explode to tiny hearts
  document.getElementById("explosionText").style.opacity = 0;
  createTextParticles();
  phase = "text-explode";
}, 8300);

window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
</script>
</body>
</html>
