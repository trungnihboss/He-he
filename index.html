<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trái tim năng lượng</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #name {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      color: red;
      text-shadow: 0 0 15px red, 0 0 30px red;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="name">Trần Anh Thư</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const nameDiv = document.getElementById('name');

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const stars = Array.from({ length: 50 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      a: Math.random() * 360
    }));

    const energyParticles = [];
    const explosionParticles = [];
    const heart = [];

    function generateHeartPoints(scale = 10, count = 300) {
      const points = [];
      for (let i = 0; i < count; i++) {
        const t = (Math.PI * 2 * i) / count;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        points.push({ x: x * scale, y: y * scale });
      }
      return points;
    }

    heart.push(...generateHeartPoints(12, 300));

    for (let i = 0; i < heart.length; i++) {
      energyParticles.push({
        angle: Math.random() * Math.PI * 2,
        radius: Math.random() * 10 + 5, // Dài hơn
        base: heart[i],
        scale: 0.4 + Math.random() * 0.6
      });
    }

    let time = 0;
    let exploded = false;
    let showName = false;

    function animate() {
      // Tạo hiệu ứng mờ mờ huyền ảo
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, w, h);

      // Vẽ sao
      ctx.fillStyle = 'white';
      for (let star of stars) {
        star.a += 0.01;
        const x = star.x + Math.sin(star.a) * 0.5;
        const y = star.y + Math.cos(star.a) * 0.5;
        ctx.beginPath();
        ctx.arc(x, y, star.r, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.save();
      ctx.translate(w / 2, h / 2);

      if (time < 10000) {
        // Trái tim năng lượng huyền ảo
        for (let p of energyParticles) {
          const pulse = Math.sin(time * 0.008 + p.base.x * 0.01) * 7;
          const x = p.base.x + Math.cos(p.angle + time * 0.004) * (p.radius + pulse);
          const y = p.base.y + Math.sin(p.angle + time * 0.004) * (p.radius + pulse);
          ctx.fillStyle = 'rgba(255, 0, 80, 0.6)';
          ctx.beginPath();
          ctx.arc(x, y, 2.5 * p.scale, 0, Math.PI * 2);
          ctx.fill();
        }
      } else if (!exploded) {
        // Bắt đầu vụ nổ
        for (let p of energyParticles) {
          explosionParticles.push({
            x: p.base.x / 10,
            y: p.base.y / 10,
            vx: (Math.random() - 0.5) * 18,
            vy: (Math.random() - 0.5) * 18,
            life: 0,
            color: `hsla(${Math.random() * 360}, 100%, 70%, 0.7)`
          });
        }
        exploded = true;
        // Hiện chữ Trần Anh Thư sau 1s
        setTimeout(() => {
          nameDiv.style.opacity = 1;
          showName = true;
        }, 1000);
      } else {
        // Big Bang particles
        for (let i = 0; i < explosionParticles.length; i++) {
          const p = explosionParticles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.life += 1;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, Math.max(0, 5 - p.life * 0.08), 0, Math.PI * 2);
          ctx.fill();
        }
      }

      ctx.restore();
      time += 16;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
