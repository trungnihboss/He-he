<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Năng lượng trái tim & mặt trời - Trần Anh Thư</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #explosionText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      font-size: 4rem;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      letter-spacing: 5px;
      text-shadow:
        0 0 20px #fa1, 
        0 0 60px #f24,
        0 0 16px #f2a,
        0 0 100px #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div id="explosionText">Trần Anh Thư</div>
<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

// --- Heart parametric formula ---
function heart(t, scale=1, center={x:w/2,y:h/2}) {
  let x = 16 * Math.pow(Math.sin(t),3);
  let y = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
  return {
    x: center.x + scale * x * 24,
    y: center.y - scale * y * 24
  };
}

// --- Solar Energy effect ---
function drawSolarEnergyRibbon(time, flarePower=1) {
  // Solar flares: draw glowing arcs around the heart
  for (let l=0; l<8; l++) {
    let alpha = 0.22 * flarePower + 0.13 * Math.sin(time + l);
    let offset = Math.sin(time*0.7+l*2)*0.09;
    ctx.save();
    ctx.beginPath();
    for (let i=0; i<=350; i++) {
      let t = (i/350)*2*Math.PI;
      let scale = 1.01 + offset + 0.13 * Math.sin(time*2.6 + t*7 + l*2);
      let p = heart(t, scale);
      if (i===0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.shadowBlur = 33+35*l*flarePower;
    ctx.shadowColor = `rgba(255,200,90,0.7)`;
    ctx.strokeStyle = `rgba(${255},${140+40*l},${70+20*l},${alpha})`;
    ctx.lineWidth = 4.3-l*0.38 + 2*flarePower;
    ctx.stroke();
    ctx.restore();
  }
  // Main energy band
  for (let l=0; l<3; l++) {
    let alpha = 0.29 * flarePower + 0.09*Math.sin(time + l*1.1);
    ctx.save();
    ctx.beginPath();
    for (let i=0; i<=350; i++) {
      let t = (i/350)*2*Math.PI;
      let scale = 1.01 + 0.07 * Math.sin(time*4.2 + t*10 + l*3.1);
      let p = heart(t, scale);
      if (i===0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.shadowBlur = 120*flarePower;
    ctx.shadowColor = `#ffc960`;
    ctx.strokeStyle = `rgba(255,190,50,${alpha})`;
    ctx.lineWidth = 5.2+flarePower*1.5;
    ctx.stroke();
    ctx.restore();
  }

  // sparkles
  for (let i=0; i<38+flarePower*25; i++) {
    let t = (time*1.7+i*10.3)% (2*Math.PI);
    let scale = 1.04+0.14*Math.sin(time*3.4+i*3.2);
    let p = heart(t, scale);
    ctx.save();
    ctx.beginPath();
    ctx.arc(p.x, p.y, 1.6+Math.random()*2.7, 0, 2*Math.PI);
    ctx.fillStyle = `rgba(255,${180+Math.random()*60|0},${80+Math.random()*40|0},0.24)`;
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 16 + Math.random()*18;
    ctx.fill();
    ctx.restore();
  }
}

// --- Heart filled plasma core ---
function drawPlasmaCore(time, flarePower=1) {
  for (let j=0; j<22+flarePower*10; j++) {
    ctx.save();
    ctx.beginPath();
    let phase = time + j*0.31;
    let scale = 0.63 + 0.4*Math.abs(Math.sin(phase));
    let cx = w/2 + 10*Math.sin(phase*2.4);
    let cy = h/2 + 10*Math.cos(phase*1.7);
    for (let i=0; i<=70; i++) {
      let t = (i/70)*2*Math.PI;
      let p = heart(t, scale, {x:cx, y:cy});
      if (i===0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.closePath();
    ctx.globalAlpha = 0.12+0.10*Math.random();
    ctx.fillStyle = `hsl(${35+Math.sin(time*3+j)*10},100%,${55+Math.random()*15}%)`;
    ctx.shadowBlur = 26+Math.random()*22;
    ctx.shadowColor = "#fff9b7";
    ctx.fill();
    ctx.restore();
  }
}

// --- Heart explosion effect ---
function drawHeartExplosion(progress, flarePower=1) {
  for (let i = 0; i < 160+flarePower*80; i++) {
    let t = (i / (160+flarePower*80)) * 2 * Math.PI;
    let angle = t + Math.random()*0.07;
    let len = 180 + 420 * progress * (0.7+0.5*Math.random());
    let from = heart(t, 1.02);
    let to = {
      x: w/2 + Math.cos(angle) * len,
      y: h/2 + Math.sin(angle) * len
    };
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(from.x, from.y);
    ctx.bezierCurveTo(
      w/2 + Math.cos(angle-Math.PI/24)*len*0.34, 
      h/2 + Math.sin(angle-Math.PI/24)*len*0.34,
      w/2 + Math.cos(angle+Math.PI/24)*len*0.65, 
      h/2 + Math.sin(angle+Math.PI/24)*len*0.65,
      to.x, to.y
    );
    ctx.strokeStyle = `rgba(255,180,40,${1-progress})`;
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 62*flarePower;
    ctx.lineWidth = 2.8 + 7*(1-progress);
    ctx.stroke();
    ctx.restore();
  }
}

// --- Tiny heart particle system ---
let textParticles = [];
function createTextParticles() {
  const textDiv = document.getElementById("explosionText");
  const rect = textDiv.getBoundingClientRect();
  const number = 90+Math.floor(Math.random()*20);
  for (let i = 0; i < number; i++) {
    let x = rect.left + Math.random()*rect.width;
    let y = rect.top + Math.random()*rect.height*0.8 + rect.height*0.1;
    let angle = Math.random()*2*Math.PI;
    let speed = 2.8 + 3.2*Math.random();
    let color = `hsl(${30+Math.random()*20},98%,${60+Math.random()*20}%)`;
    textParticles.push({
      x, y,
      vx: Math.cos(angle)*speed,
      vy: Math.sin(angle)*speed,
      alpha: 1,
      color,
      size: 10 + 10*Math.random(),
      gravity: 0.15 + 0.13*Math.random()
    });
  }
}
function drawTextParticles() {
  for (let p of textParticles) {
    // Heart shape
    ctx.save();
    ctx.globalAlpha = p.alpha;
    ctx.translate(p.x, p.y);
    ctx.scale(0.17 + p.size*0.015, 0.17 + p.size*0.015);
    ctx.beginPath();
    for (let t = 0; t <= Math.PI*2; t += 0.15) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      if (t === 0)
        ctx.moveTo(x, y);
      else
        ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 10 + 14*Math.random();
    ctx.fill();
    ctx.restore();
  }
}

// --- State & Animation ---
let phase = "energy"; // energy, explode, text, text-explode, done
let explosionProgress = 0;
let textShowTime = 0;
let flarePower = 1; // 1: bình thường, 2: bùng nổ khi text nổ

function animate() {
  ctx.globalAlpha = 0.19;
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);
  ctx.globalAlpha = 1;
  let now = performance.now() * 0.001;

  if (phase === "energy") {
    drawPlasmaCore(now, 1);
    drawSolarEnergyRibbon(now, 1);
  }
  if (phase === "explode") {
    drawPlasmaCore(now, 1.4);
    drawSolarEnergyRibbon(now, 1.7);
    drawHeartExplosion(explosionProgress, 1.7);
    if (explosionProgress < 1) {
      explosionProgress += 1/60 / 1.0;
    } else {
      phase = "text";
      document.getElementById("explosionText").style.opacity = 1;
      document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
      textShowTime = performance.now();
    }
  }
  if (phase === "text") {
    drawPlasmaCore(now, 1.1);
    drawSolarEnergyRibbon(now, 1.1);
  }
  if (phase === "text-explode") {
    drawPlasmaCore(now, 2.5);
    drawSolarEnergyRibbon(now, 2.8);
    drawTextParticles();
    for (let p of textParticles) {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += p.gravity;
      p.alpha -= 0.012 + Math.random()*0.009;
    }
    textParticles = textParticles.filter(p => p.alpha > 0.04);
    if (textParticles.length === 0) phase = "done";
  }
  requestAnimationFrame(animate);
}
animate();

// --- Timers ---
setTimeout(() => {
  phase = "explode";
  explosionProgress = 0;
  document.getElementById("explosionText").style.opacity = 0;
}, 5000);

setTimeout(() => {
  // Show text with animation
  document.getElementById("explosionText").style.opacity = 1;
  document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1.08)";
  setTimeout(() => {
    document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
  }, 600);
}, 6300);

setTimeout(() => {
  // Text explode to tiny hearts, flare up!
  document.getElementById("explosionText").style.opacity = 0;
  createTextParticles();
  phase = "text-explode";
}, 8300);


window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
</script>
</body>
</html>
