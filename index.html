<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trái tim năng lượng - Trần Anh Thư</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #explosionText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      font-size: 4rem;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      letter-spacing: 5px;
      text-shadow:
        0 0 24px #fa1, 
        0 0 80px #ff6,
        0 0 32px #f26,
        0 0 120px #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.45s, transform 0.8s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div id="explosionText">Trần Anh Thư</div>
<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w;
canvas.height = h;

function heart(t, scale=1, center={x:w/2,y:h/2}) {
  let x = 16 * Math.pow(Math.sin(t),3);
  let y = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
  return {
    x: center.x + scale * x * 23,
    y: center.y - scale * y * 23
  };
}

function drawEnergyRibbon(time) {
  let baseScale = 1.04 + 0.06 * Math.sin(time*1.21);
  let layers = 11;
  for (let l=0; l<layers; l++) {
    let alpha = 0.23 + 0.11*Math.sin(time*1.4 + l*0.8);
    let offset = Math.sin(time*0.6+l*1.7)*0.05;
    ctx.save();
    ctx.beginPath();
    for (let i=0; i<=400; i++) {
      let t = (i/400)*2*Math.PI;
      let scale = baseScale + offset + 0.12*Math.sin(time*2 + t*9 + l*3);
      let p = heart(t, scale);
      if (i===0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.shadowBlur = 44+25*l;
    ctx.shadowColor = `rgba(255,80,80,0.95)`;
    ctx.strokeStyle = `rgba(${255},${80+18*l},${150+15*l},${alpha})`;
    ctx.lineWidth = 5.1-l*0.35;
    ctx.stroke();
    ctx.restore();
  }

  // Extra glow
  ctx.save();
  ctx.beginPath();
  for (let i=0; i<=340; i++) {
    let t = (i/340)*2*Math.PI;
    let scale = 1.08 + 0.18*Math.sin(time*3.2 + t*12);
    let p = heart(t, scale);
    if (i===0) ctx.moveTo(p.x, p.y);
    else ctx.lineTo(p.x, p.y);
  }
  ctx.shadowBlur = 100;
  ctx.shadowColor = "#fff";
  ctx.strokeStyle = "rgba(255,180,200,0.13)";
  ctx.lineWidth = 10;
  ctx.globalAlpha = 0.45;
  ctx.stroke();
  ctx.restore();

  // Sparkles
  for (let i=0; i<36; i++) {
    let t = (time*1.6+i*9.3) % (2*Math.PI);
    let scale = 1.04+0.13*Math.sin(time*2.5+i*3.2);
    let p = heart(t, scale);
    ctx.save();
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2+Math.random()*3, 0, 2*Math.PI);
    ctx.fillStyle = "rgba(255,255,255,0.13)";
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 18;
    ctx.fill();
    ctx.restore();
  }
}

function drawPlasmaCore(time) {
  for (let j=0; j<32; j++) {
    ctx.save();
    ctx.beginPath();
    let phase = time + j*0.21;
    let scale = 0.67 + 0.45*Math.abs(Math.sin(phase));
    let cx = w/2 + 10*Math.sin(phase*2.3);
    let cy = h/2 + 10*Math.cos(phase*1.2);
    for (let i=0; i<=80; i++) {
      let t = (i/80)*2*Math.PI;
      let p = heart(t, scale, {x:cx, y:cy});
      if (i===0) ctx.moveTo(p.x, p.y);
      else ctx.lineTo(p.x, p.y);
    }
    ctx.closePath();
    ctx.globalAlpha = 0.12+0.11*Math.random();
    ctx.fillStyle = `hsl(${350+Math.sin(time*3+j)*10},100%,${55+Math.random()*15}%)`;
    ctx.shadowBlur = 26+Math.random()*24;
    ctx.shadowColor = "#fff9df";
    ctx.fill();
    ctx.restore();
  }
}

function drawHeartExplosion(progress) {
  for (let i = 0; i < 200; i++) {
    let t = (i / 200) * 2 * Math.PI;
    let angle = t + Math.random()*0.08;
    let len = 180 + 500 * progress * (0.8+0.5*Math.random());
    let from = heart(t, 1.02);
    let to = {
      x: w/2 + Math.cos(angle) * len,
      y: h/2 + Math.sin(angle) * len
    };
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(from.x, from.y);
    ctx.bezierCurveTo(
      w/2 + Math.cos(angle-Math.PI/18)*len*0.36, 
      h/2 + Math.sin(angle-Math.PI/18)*len*0.36,
      w/2 + Math.cos(angle+Math.PI/18)*len*0.62, 
      h/2 + Math.sin(angle+Math.PI/18)*len*0.62,
      to.x, to.y
    );
    ctx.strokeStyle = `rgba(255,80,180,${1-progress})`;
    ctx.shadowColor = "#fff";
    ctx.shadowBlur = 52;
    ctx.lineWidth = 3.2 + 5.2*(1-progress);
    ctx.stroke();
    ctx.restore();
  }
}

let textParticles = [];
function createTextParticles() {
  const textDiv = document.getElementById("explosionText");
  const rect = textDiv.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const number = 160+Math.floor(Math.random()*25);
  for (let i = 0; i < number; i++) {
    let angle = Math.random()*2*Math.PI;
    let speed = 10 + 12*Math.random();
    let color = `hsl(${340+Math.random()*40},98%,${60+Math.random()*20}%)`;
    textParticles.push({
      x: centerX,
      y: centerY,
      vx: Math.cos(angle)*speed,
      vy: Math.sin(angle)*speed,
      alpha: 1,
      color,
      size: 26 + 24*Math.random(),
      gravity: 0.16 + 0.12*Math.random()
    });
  }
}
function drawTextParticles() {
  for (let p of textParticles) {
    ctx.save();
    ctx.globalAlpha = p.alpha;
    ctx.translate(p.x, p.y);
    ctx.scale(0.24 + p.size*0.018, 0.24 + p.size*0.018);
    ctx.beginPath();
    for (let t = 0; t <= Math.PI*2; t += 0.12) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      if (t === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fillStyle = p.color;
    ctx.shadowColor = p.color;
    ctx.shadowBlur = 18 + 10*Math.random();
    ctx.fill();
    ctx.restore();
  }
}

let phase = "energy";
let explosionProgress = 0;
let showHeart = true;

function animate() {
  ctx.globalAlpha = 0.19;
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);
  ctx.globalAlpha = 1;
  let now = performance.now() * 0.001;

  if (phase === "energy" && showHeart) {
    drawPlasmaCore(now);
    drawEnergyRibbon(now);
  }
  if (phase === "explode" && showHeart) {
    drawHeartExplosion(explosionProgress);
    if (explosionProgress < 1) {
      explosionProgress += 1/60 / 1.0;
    } else {
      showHeart = false;
      ctx.clearRect(0, 0, w, h); // ← Xoá toàn bộ canvas
      document.getElementById("explosionText").style.opacity = 1;
      document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
      phase = "text";
    }
  }
  if (phase === "text-explode") {
    drawTextParticles();
    for (let p of textParticles) {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += p.gravity;
      p.alpha -= 0.011 + Math.random()*0.007;
    }
    textParticles = textParticles.filter(p => p.alpha > 0.03);
    if (textParticles.length === 0) phase = "done";
  }
  requestAnimationFrame(animate);
}
animate();

// Timers
setTimeout(() => {
  phase = "explode";
  document.getElementById("explosionText").style.opacity = 0;
}, 5000);

setTimeout(() => {
  document.getElementById("explosionText").style.opacity = 1;
  document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1.12)";
  setTimeout(() => {
    document.getElementById("explosionText").style.transform = "translate(-50%, -50%) scale(1)";
  }, 700);
}, 6300);

setTimeout(() => {
  document.getElementById("explosionText").style.opacity = 0;
  createTextParticles();
  phase = "text-explode";
}, 8300);

window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
</script>
</body>
</html>
