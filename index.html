<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Energy Heart Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    function heart(t, scale=1) {
      // Parametric heart
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      return {
        x: w/2 + scale * x * 20,
        y: h/2 - scale * y * 20
      };
    }

    function draw() {
      ctx.globalAlpha = 0.1;
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, w, h);
      ctx.globalAlpha = 1;

      let now = Date.now() / 900;
      for (let i = 0; i < 90; i++) {
        let t = (i / 90) * 2 * Math.PI;
        let p1 = heart(t, 1 + 0.08 * Math.sin(now + t * 4));
        let p2 = heart(t, 0.7 + 0.08 * Math.cos(now - t * 2));
        let offset = Math.sin(now * 1.5 + i) * 9;

        ctx.save();
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y + offset);
        ctx.lineTo(p2.x, p2.y - offset);
        ctx.strokeStyle = `rgba(255,30,50, ${0.18 + 0.09 * Math.sin(now + i)})`;
        ctx.lineWidth = 2.6;
        ctx.shadowColor = "#f44";
        ctx.shadowBlur = 8 + 5 * Math.abs(Math.sin(now + t));
        ctx.stroke();
        ctx.restore();
      }

      // inner glowing core
      for (let i = 0; i < 60; i++) {
        let t = Math.random() * 2 * Math.PI;
        let scale = 0.88 + 0.13 * Math.random();
        let p = heart(t, scale);
        ctx.save();
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.8 + Math.random()*2.4, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(255,50,70,0.14)";
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.restore();
      }
      
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });
  </script>
</body>
</html>
