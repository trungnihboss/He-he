<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trái tim Big Bang</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    // Tạo bầu trời sao
    const stars = Array.from({ length: 300 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      a: Math.random() * 360
    }));

    // Hiệu ứng tia năng lượng hình trái tim
    const energyParticles = [];
    const explosionParticles = [];
    const heart = [];

    function generateHeartPoints(scale = 10, count = 100) {
      const points = [];
      for (let i = 0; i < count; i++) {
        const t = (Math.PI * 2 * i) / count;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        points.push({ x: x * scale, y: y * scale });
      }
      return points;
    }

    heart.push(...generateHeartPoints(10, 200));

    for (let i = 0; i < heart.length; i++) {
      energyParticles.push({
        angle: Math.random() * Math.PI * 2,
        radius: Math.random() * 2,
        base: heart[i],
        scale: 0.1 + Math.random() * 0.3
      });
    }

    let time = 0;
    let exploded = false;

    function animate() {
      ctx.clearRect(0, 0, w, h);

      // Vẽ bầu trời sao
      ctx.fillStyle = 'white';
      for (let star of stars) {
        star.a += 0.01;
        const x = star.x + Math.sin(star.a) * 0.5;
        const y = star.y + Math.cos(star.a) * 0.5;
        ctx.beginPath();
        ctx.arc(x, y, star.r, 0, Math.PI * 2);
        ctx.fill();
      }

      // Dao động năng lượng
      ctx.save();
      ctx.translate(w / 2, h / 2);
      if (time < 10000) {
        for (let p of energyParticles) {
          const pulse = Math.sin(time * 0.005 + p.base.x * 0.01) * 5;
          const x = p.base.x + Math.cos(p.angle + time * 0.002) * (p.radius + pulse);
          const y = p.base.y + Math.sin(p.angle + time * 0.002) * (p.radius + pulse);
          ctx.fillStyle = 'rgba(255, 0, 255, 0.7)';
          ctx.beginPath();
          ctx.arc(x, y, 2 * p.scale, 0, Math.PI * 2);
          ctx.fill();
        }
      } else if (!exploded) {
        // Phát nổ Big Bang
        for (let p of energyParticles) {
          explosionParticles.push({
            x: p.base.x / 10,
            y: p.base.y / 10,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            life: 0,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`
          });
        }
        exploded = true;
      } else {
        for (let i = 0; i < explosionParticles.length; i++) {
          const p = explosionParticles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.life += 1;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, Math.max(0, 3 - p.life * 0.05), 0, Math.PI * 2);
          ctx.fill();
        }
      }
      ctx.restore();

      time += 16;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
